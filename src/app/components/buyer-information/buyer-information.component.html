<form [formGroup]="createForm" class="form-group">
    <div class="form-group">
      <label for="fullname">Full name</label>
      <input type="text" formControlName="fullname" 
        [ngClass]="isSubmitted && fullname?.errors && fullname?.touched ? 'is-invalid': ''"
        class="form-control" required />
      <div class="invalid-feedback">
        Full name must be entered! Please enter your full name.
      </div>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" formControlName="address" class="form-control" required [ngClass]="isSubmitted && address?.errors && address?.touched ? 'is-invalid': ''"/>
        <div class="invalid-feedback">
            Address must be entered! Please enter your address.
          </div>
      </div>
      <div class="form-group">
        <label for="creditcard">Credit Card Number</label>
        <input type="number" formControlName="creditcard"  class="form-control" [ngClass]="(isSubmitted && creditcard?.errors && creditcard?.touched)? 'is-invalid': ''" placeholder="13-16 digits number" required/>
        <small id="emailHelp" class="form-text text-muted">Input your credit card number to pay! (XXXX-XXXX-XXXX-XXXX)</small>
        <div class="invalid-feedback">
            Credit Card Number must be at least 13-16 digits! Please enter.
        </div>
      </div>
      <button type="button" class="btn " [ngClass]="createForm.invalid? 'btn-secondary':'btn-primary'" [disabled]="createForm.invalid" (click)="onSubmit()">Submit</button>
  </form>
